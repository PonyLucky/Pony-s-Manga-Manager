<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="styles/main.css"/>
    <link rel="stylesheet" href="styles/utils.css"/>
    <link rel="stylesheet" href="styles/buttons.css"/>
    <link rel="stylesheet" href="styles/manga-list.css"/>
    <link rel="stylesheet" href="styles/chapters-list.css"/>
    <link rel="stylesheet" href="styles/editor.css"/>
</head>
<body>
    <div id="manga-list"></div>
    <div class="buttons flex">
        <button id="save-button">Save</button>
        <button id="upload-button">Upload</button>
        <button id="clear-button" class="red">Clear</button>
    </div>
    <div id="manga-chapters" class="hide"></div>
    <div id="editor" class="hide">
        <textarea
            id="editor-ta"
            placeholder="Paste manga-history.json here..."
            cols="30" rows="10"
        ></textarea>
        <div class="buttons flex">
            <button id="editor-save">Save</button>
            <button id="editor-cancel" class="red">Cancel</button>
        </div>
    </div>

    <!-- Websites -->
    <script src="../src/websites/mangaread.js"></script>
    <script src="../src/websites/mangakik.js"></script>
    <script src="../src/websites/neatmanga.js"></script>

    <!-- Scripts -->
    <script src="scripts/utils.js"></script>
    <script src="scripts/chapters.js"></script>
    <script src="scripts/editor.js"></script>
    <script src="scripts/new-chapters.js"></script>
    <script src="scripts/history.js"></script>
</body>
</html>
